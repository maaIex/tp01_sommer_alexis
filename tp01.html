<!DOCTYPE HTML>
<html>
    <head>
        <title>TP 01</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <link href="tp01.css" rel="stylesheet"></link>
    </head>
    <body>
        <form action="" method="get" class="formTP01">
            <div>
                <label for="nom">Nom : </label>
                <input type="text" name="nom" id="nom" required>
            </div>

            <div>
                <label for="prenom">Prénom : </label>
                <input type="text" name="prenom" id="prenom" required>
            </div>

            <div>
                <label for="adresse">Adresse : </label>
                <input type="text" name="adresse" id="adresse" required>
            </div>

            <div>
                <label for="cp">Code postal : </label>
                <input type="number" name="cp" id="cp" minlength="5" maxlength="5" required>
            </div>

            <div>
                <label for="tel">Téléphone : </label>
                <input type="number" minlength="10" maxlength="10" name="tel" id="tel" required>
            </div>

            <div>
                <label for="civilite">Civilité : </label>
                <input type="radio" name="civilite" id="mr" value="mr">
                <label for="mr">Monsieur</label>

                <input type="radio" name="civilite" id="mme" value="mme">
                <label for="mme">Madame</label>

                <input type="radio" name="civilite" id="autre" value="autre">
                <label for="autre">Autre</label>
            </div>

            <div>
                <label for="login">Login : </label>
                <input type="text" name="login" id="login" required>
            </div>

            <div>
                <label for="password">Password : </label>
                <input type="password" name="password" id="password" required>
            </div>

            <div>
              <input type="submit" value="Valider">
            </div>
          </form>
    <script src="jquery.js"></script>
    </body> 
</html>
